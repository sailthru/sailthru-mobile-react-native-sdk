---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  primary:
    steps:
    - set-java-version@1:
        inputs:
        - set_java_version: '17'
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - certificate-and-profile-installer: {}
    - nvm@1: {}
    - yarn: {}
    - yarn@0.1:
        inputs:
        - command: test
        title: Run yarn tests
    - cocoapods-install: {}
    - xcode-test:
        title: Run iOS Unit Tests
    - install-missing-android-tools: {}
    - gradle-runner:
        title: Run Android Codegen for React Native New Architecture
        inputs:
        - gradle_task: ":generateCodegenArtifactsFromSchema"
    - android-unit-test@1:
        inputs:
        - is_debug: 'true'
        - variant: debug
        - project_location: android/
    - slack:
        is_always_run: true
        run_if: "{{(not .IsPR) | and .IsBuildFailed}}"
        inputs:
        - channel: "$SLACK_SDK_CHANNEL"
        - webhook_url: "$SLACK_WEBHOOK_URL"
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/MarigoldSDKReactNative.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: MarigoldSDKReactNativeTests
  - opts:
      is_expand: false
    GRADLEW_PATH: "./android/gradlew"
  - opts:
      is_expand: false
    GRADLE_BUILD_FILE_PATH: android/build.gradle
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
- tag: "*"
  workflow: primary
meta:
  bitrise.io:
    stack: osx-xcode-16.0.x
    machine_type_id: g2-m1.4core
